<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Bank | MoneyTransfer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="container">
            <form class="transferForm" action="/transfer" method="post" >
                <label for="accountNumber ">Account Number:</label><br /><br />
                    <input class="value" type="text" id="accountNumber" name="accountNumber" required><br /><br />
                
                    <label for="amount">Amount :</label><br /><br />
                    <input class="value" type="tel" id="amount" name="amount" required><br /><br />

                    <label for="password">Enter your password:</label><br/><br />
                    <div class="password-flex">
                            <input class="value" type="password" id="password" name="password" required>
                            <img class="closedEye show-password" src="/properties/closedEye.jpg" alt="toggle icon"
                                onclick="showPassword('#password', this)">
                            </img>
                        </div><br />

                    <input class="form-btn" type="submit" value="Send">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
