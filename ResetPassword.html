<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Bank | Password Reset</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="container">
            <div class="reset-content">
                <form id="resetForm" action="/resetPassword" method="post">

                    <label for="password">Password</label><br><br>
                    <div class="password-flex">
                        <input type="password" id="password" name="newPassword" required >
                        <img  class="closedEye show-password" src="/properties/closedEye.jpg" alt="toggle icon" onclick="showPassword('#password', this)"> 
                        </img>
                    </div><br>
                    <label for="confirmPassword">Confirm Password</label><br><br>
                    <div class="password-flex">
                        <input type="password"  id="confirmPassword" name="confirmPassword" required><br><br>
                        <img  class="closedEye show-password" src="/properties/closedEye.jpg" alt="toggle icon" onclick="showPassword('#confirmPassword', this)">
                        </img>
                    </div><br>
                    <input class="form-btn" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
