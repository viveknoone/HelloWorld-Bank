<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-container" id="forgot-form">
        <div class="logo">
            <img id="logo" src="properties/helloworld_logo-removebg-.png">
        </div>
        <div class="container">
            <div id="forgot-content">
                <p>We'll send you an email, and then verify your identity.</p><br>
                <form action="/forgotPassword" method="POST">
                    <input class="value" type="email" id="email" placeholder="Enter your email..." name="email"
                        required><br><br>
                    <input class="form-btn" id="forgot-code" type="submit" value="Send Code"><br><br>
                </form>

                <!-- VERIFY OTP FORM -->
                <form action="/verifyOtp" method="POST">
                    <p>Enter the code that we sent you to your email</p><br>
                    <input class="value" type="tel" id="code" placeholder="Enter code here..." name="otp" required>
                    <br><br>

                    <input class="form-btn" id="grey-btn" type="button" onclick="window.location.href='LoginForm.html'"
                        value="Cancel">
                    <input class="form-btn" type="submit" value="Verify">
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
